<ion-view title="聊天人员">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chat.participants" type="item-text-wrap">
        <img ng-src="{{chat.img}}">
        <h2>{{chat.name}}</h2>
        <ion-option-button class="button-assertive">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
