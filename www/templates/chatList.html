<ion-view title="聊天列表">
  <ion-content>
    <ion-list>
      <div>
        <div class="item item-input item-select">
          <div class="input-label">
            选择类型
          </div>
          <select>
            <option value="0" selected>全部</option>
            <option value="1">订单</option>
            <option value="2">学习</option>
          </select>
        </div>

        <div class="content" ng-repeat="chat in ChatList" style="margin-top: -10px;" ng-click="goInfo(chat.id)">
          <div class="chat card ChatList">
            <div class="item item-body">
              <p style="margin-top: 0px;">
                {{chat.title}}
              </p>
              <p style="margin-top: 0px;">
                主题类型：{{chat.typeName}}
              </p>
            </div>
            <div class="item item-avatar" style="margin-left: -16px;">
              <img ng-src="{{imag.img}}" ng-repeat="imag in chat.participants" style="
                top: 16px;
                max-width: 40px;
                max-height: 40px;
                width: 100%;
                height: 100%;
                border-radius: 50%;margin-left: 16px;">
            </div>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer" style="margin-left: -6px;">
    <div class="tab-nav tabs">
      <a class="tab-item tab-item-active" style="line-height: 12px;" href="#/app/newGroupChat">
        <i class="icon ion-chatboxes" style="line-height: 14px;">
        </i>
        <span class="tab-title ng-binding" style="font-size: 10px;">新建群聊</span>
      </a>
    </div>
  </div>
</ion-view>
