<ion-view view-title="首页">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="product in productlist" href="#/app/playlists/{{product.id}}">
        <div class="item item-thumbnail-left" href="#/app/playlists/{{playlist.id}}">
          <img src="{{product.image}}">
          <h2>{{product.name}}</h2>
          <p>价格: {{product.price}}</p>
          <p>{{product.description}}</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
