  <ion-content>
    <ion-list>
      <div>
        <div class="content" ng-repeat="mainList in mainLists" style="margin-top: -18px;" ng-click="goInfo(mainList.id,mainList.orderId,mainList.type,mainList.orderTypeId)">

          <div class="list card cardupdate">

            <div class="item item-avatar">
              <img ng-src="{{mainList.img}}">
              <h2>{{mainList.name}} {{mainList.company}}</h2>
              <p>{{mainList.address}}</p>
            </div>
            <div class="item item-body">
              <p>
                {{mainList.desc}}
              </p>
              <p>
                <a class="subdued">{{mainList.collect}} 收藏</a>
                <a class="subdued">{{mainList.comments}} 评论</a>
              </p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item">
                <i class="icon ion-ios-heart"></i>
                收藏
              </a>
              <a class="tab-item">
                <i class="icon ion-chatbox"></i>
                评论
              </a>
              <a class="tab-item">
                <i class="icon ion-share"></i>
                分享
              </a>
            </div>

          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer" style="margin-left: -6px;">
    <div class="tab-nav tabs">
      <a class="tab-item tab-item-active" style="line-height: 12px;" href="#/app/addPerson">
        <i class="icon ion-ios-personadd-outline" style="line-height: 14px;">
        </i>
        <span class="tab-title ng-binding" style="font-size: 10px;">添加人员</span>
      </a>
      <a class="tab-item tab-item-active" style="line-height: 12px;">
        <i class="icon ion-ios-chatboxes-outline" style="line-height: 14px;">
        </i>
        <span class="tab-title ng-binding" style="font-size: 10px;">信息</span>
      </a>
      <a class="tab-item tab-item-active" style="line-height: 12px;" ng-click="newTask()">
        <i class="icon ion-ios-plus-outline" style="line-height: 14px;">
        </i>
        <span class="tab-title ng-binding" style="font-size: 10px;"></span>
      </a>
      <a class="tab-item tab-item-active" style="line-height: 12px;" href="#/app/favorites">
        <i class="icon ion-android-favorite-outline" style="line-height: 14px;">
        </i>
        <span class="tab-title ng-binding" style="font-size: 10px;" >收藏</span>
      </a>
      <a class="tab-item tab-item-active" style="line-height: 12px;" href="#/app/aboutme">
        <i class="icon ion-ios-person-outline" style="line-height: 14px;">
        </i>
        <span class="tab-title ng-binding" style="font-size: 10px;">我</span>
      </a>
    </div>
  </div>
